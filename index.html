---
layout: default
---

<h2 style="margin-bottom: 2rem;" class="ui centered header">Machine Learning</h2>

<div class="ui text container">
    <div class="ui relaxed divided list">
        {% for post in site.categories["machine-learning"] %}
        <div class="item">
            <div class="content">
                <a class="header" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <div class="description">{{ post.excerpt }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

        </div>
        {% endfor %}

</div>
