---
layout: default
---

<div class="ui text container">
    <div class="ui relaxed divided list">
        {% for post in site.categories["machine-learning"] %}
        <div class="item">
            <div class="content">
                <div class="header">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </div>
                <div class="ui horizontal link list">
                    <div class="item">{{ post.date | date:"%B %-d, %Y" }}</div>
                    {% for link_hash in post.links %}
                    {% for link in link_hash %}
                    <a class="item" target="_blank" href="{{ link[1] }}"><i class="ui angle right icon"></i>{{ link[0] | strip }}</a>
                    {% endfor %}
                    {% endfor %}
                </div>
                <div class="description">{{ post.excerpt }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
