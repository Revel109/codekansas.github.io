<div class="ui inverted vertical footer segment">
  <div class="ui center aligned container">

    <div class="ui horizontal inverted small divided link list">
      <a class="item" href="/about">About</a>
      <a class="item" href="/resume.pdf">Resume</a>
      <a class="item" href="/calendar">Calendar</a>
      <a class="item" href="/feed.xml">RSS Feed</a>
    </div>

    <div class="ui fitted inverted divider"></div>

    <div class="ui horizontal inverted small divided link list">
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" class="item"><i class="github icon"></i> {{ site.github_username }}</a>
      {% endif %}
      {% if site.twitter_username %}
      <a href="https://twitter.com/{{ site.twitter_username }}" class="item"><i class="twitter icon"></i> {{ site.twitter_username }}</a>
      {% endif %}
      {% if site.facebook_username %}
      <a href="https://facebook.com/{{ site.facebook_username }}" class="item"><i class="facebook icon"></i> {{ site.facebook_username }}</a>
      {% endif %}
      {% if site.email %}
      <a href="mailto:{{ site.email }}" class="item"><i class="mail icon"></i> {{ site.email }}</a>
      {% endif %}
    </div>
  </div>
</div>
